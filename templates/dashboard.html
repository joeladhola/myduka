{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}

{% block content %} 

<div>
    <p>This is my dash page</p>
</div>
<div>
    <canvas id="bar-chart" width="800" height="450"></canvas>
</div>
<div>
    <canvas id="line-chart" width="800" height="450"></canvas>
</div>
<script>
    new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: {{product_names | safe}},
      datasets: [
        {
          label: "Sales per product (Ksh.)",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
          data: {{ sales_prod | safe}}
        },
        {
          label: "Profit per product (Ksh.)",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
          data: {{ prof_prod | safe}}
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Profit & Sales per day'
      },
      scales: {
  
  y: {
    beginAtZero: true
  },
 
  yAxes: [{
    ticks: {
      beginAtZero: true
    }
  }]
}

    }
});



new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: {{date | safe}},
    datasets: [{ 
        data: {{sales_of_day | safe}},
        label: "Sales per Day",
        borderColor: "#3e95cd",
        fill: false
      }, { 
        data: {{ profit_day | safe}},
        label: "Profit per day",
        borderColor: "#8e5ea2",
        fill: false
      }  
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Sales & Profit per day(in Ksh)'
    }
  }
});


</script>
{% endblock %}
